<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="6-5.css">
    <script src="6-5.js"></script>
    <title>6-5</title>
</head>
<body>
    <div class="header col-sm-12">
        <div class="search-box">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type something to search...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="callAPI()">Search</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="body-content row">
        <div class="left-sidebar col-sm-4">
            <div class="list-group action-list" id="sidebar" style="display: none;">
                <a href="#" class="list-group-item list-group-item-action active" id="1" ondblclick="deleteItem(1)">
                    Product list
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="2" ondblclick="deleteItem(2)">Category</a>
                <a href="#" class="list-group-item list-group-item-action" id="3" ondblclick="deleteItem(3)">News</a>
                <a href="#" class="list-group-item list-group-item-action" id="4" ondblclick="deleteItem(4)">Membership</a>
                <a href="#" class="list-group-item list-group-item-action" id="5" ondblclick="deleteItem(5)">Ordered product</a>
                
            </div>
            <div class="adding-list-item list-group-item" id="sidebar-adding-box">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="New item..." name="adding-item">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="addItem()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-page  col-sm-8"  style="display: none;">
            <div class="input-box">
                <form action="">
                    <div class="form-group row">
                        <label for="product-name" class="col-sm-4 col-form-label">Product name</label>
                        <div class="col-sm-8">
                            <input type="text" name="product-name" class="form-control" id="product-name" placeholder="Product name...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-4 col-form-label">Categories</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="category" placeholder="Ex: Phone, Electronical devices, ...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-4 col-form-label">Made from</label>
                        <div class="col-sm-8">
                            <select class="custom-select custom-select-sm">
                                <option selected>Vietnam</option>
                                <option value="1">Japan</option>
                                <option value="2">China</option>
                                <option value="3">German</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="brand" class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input type="text" name="brand" class="form-control" id="brand" placeholder="Ex: Apple">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="model" class="col-sm-4 col-form-label">Model</label>
                        <div class="col-sm-8">
                            <input type="text" name="model" class="form-control" id="model" placeholder="Ex: iPhone X">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-4 col-form-label">Optional</label>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="free-ship" id="free-ship">
                                <label class="form-check-label" for="free-ship">
                                    Free ship
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="waranty" name="waranty">
                                <label class="form-check-label" for="waranty">
                                    Waranty
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-4 col-form-label">Policy</label>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="policy" id="policy1" value="option1" checked>
                                <label class="form-check-label" for="policy1">
                                  Can change other product in 7 days
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="policy" id="policy2" value="option2">
                                <label class="form-check-label" for="policy2">
                                  Can change other items in 1 month
                                </label>
                              </div>
                              <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="policy" id="policy3" value="option3" disabled>
                                <label class="form-check-label" for="policy3">
                                  No refund
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mail" class="col-sm-4 col-form-label">Owner's email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email" placeholder="Ex: example@abcd.com" onkeyup="checkEmail2()">
                            <div class="error-message invalid-feedback" id="email-error"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-4 col-form-label">Mobile phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" placeholder="Ex: 0987654321" onkeyup="checkPhone2()">
                            <div class="error-message invalid-feedback" id="phone-error"></div>
                        </div>
                    </div>
                    <div  class="form-group row">
                        <input type="submit" value="Save" onclick="checkData()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="footer col-sm-12">
    </div>
</body>
</html>
