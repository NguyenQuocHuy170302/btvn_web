<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1
    </title>
</head>
<body>

      <h1>Bảng cửu chương</h1>
      <p></p>
      <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
             </tr>   
        </thead>
        <tbody>
            <tr style="background-color:red;">
            <td>1*1=1</td>
            <td>1*2=2</td>
            <td>1*3=3</td>
            <td>1*4=4</td>
            <td>1*5=5</td>
            <td>1*6=6</td>
            <td>1*7=7</td>
            <td>1*8=8</td>
            <td>1*9=9</td>
            </tr>
            <tr style="background-color: darkgreen;">
                <td>2*1=2</td>
                <td>2*2=4</td>
                <td>2*3=5</td>
                <td>2*4=8</td>
                <td>2*5=10</td>
                <td>2*6=12</td>
                <td>2*7=14</td>
                <td>2*8=16</td>
                <td>2*9=18</td>
            </tr>
        </tbody>
      </table>
</html>
</body>
